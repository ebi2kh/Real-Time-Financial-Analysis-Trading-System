<!DOCTYPE html>
<html>
  <head>
    <title>Kafka Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table id="data">
      <tr>
        <th>Stock Symbol</th>
        <th>Opening Price</th>
        <th>Closing Price</th>
        <th>High</th>
        <th>Low</th>
        <th>Volume</th>
        <th>Timestamp</th>
      </tr>
    </table>

    <script type="text/javascript">
      var source = new EventSource("/events");

      source.onmessage = function (event) {
        var data = JSON.parse(event.data);
        var row =
          "<tr><td>" +
          data.stock_symbol +
          "</td><td>" +
          data.opening_price +
          "</td><td>" +
          data.closing_price +
          "</td><td>" +
          data.high +
          "</td><td>" +
          data.low +
          "</td><td>" +
          data.volume +
          "</td><td>" +
          new Date(data.timestamp * 1000).toLocaleString() +
          "</td></tr>";
        document.getElementById("data").innerHTML += row;
      };
    </script>
  </body>
</html>
